<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Selection</title>
</h:head> 
<body> 

	<h1>Selection Demo</h1>
	
	<h:link outcome="/index" value="Home"/>
	
	<h:form>
		<h:panelGrid columns="2">
			
			<h:outputText value="Subject" />		
			<h:selectOneMenu value="#{selectionBean.data.subject}">
				<f:selectItem itemValue="Java SE"/>
				<f:selectItem itemValue="Java Web"/>
				<f:selectItem itemValue="Java EE"/>
				<f:selectItem itemValue="Spring MVC"/>
			</h:selectOneMenu>
			
			<h:outputText value="Interest" />
			<h:selectOneListbox value="#{selectionBean.data.interest}">
				<f:selectItems value="#{selectionBean.interestList}" 
					var="i" itemValue="#{i}" />
			</h:selectOneListbox>
			
			<h:outputText value="Gender" />
			<h:selectOneRadio value="#{selectionBean.data.gender}">
				<f:selectItems value="#{selectionBean.genders}" var="g" itemValue="#{g}" />
			</h:selectOneRadio>
			
			<h:outputText value="Selected" />
			<h:panelGroup>
				<h:selectBooleanCheckbox id="select" value="#{selectionBean.data.selected}" />
				<h:outputLabel value="Selected Lable" for="select" />
			</h:panelGroup>
			
            <h:outputText value="Check Box" />
            <h:selectManyCheckbox value="#{selectionBean.data.list1}">
                <f:selectItem itemValue="Data 1"/>
                <f:selectItem itemValue="Data 2"/>
                <f:selectItem itemValue="Data 3"/>
                <f:selectItem itemValue="Data 4"/>
            </h:selectManyCheckbox>
            
            <h:outputText value="List" />
            <h:selectManyListbox value="#{selectionBean.data.list2}">
                <f:selectItems value="#{selectionBean.interestList}" 
                    var="i" itemValue="#{i}"/>
            </h:selectManyListbox>
            
            <h:outputText value="Menu" />
            <h:selectManyMenu  value="#{selectionBean.data.list3}">
                <f:selectItems value="#{selectionBean.interestList}" 
                    var="i" itemValue="#{i}"/>
            </h:selectManyMenu>
			
			<span></span>
			<h:commandButton action="selection.xhtml" value="Send" />
		
		</h:panelGrid>
	</h:form>
	
	
	<hr />
	
	<h3>Result</h3>
	
	<h:panelGrid columns="2">
		
		<h:outputText value="Subject" />
		<h:outputText value="#{selectionBean.data.subject}" />
		
		<h:outputText value="Interest" />
		<h:outputText value="#{selectionBean.data.interest}" />

		<h:outputText value="Gender" />
		<h:outputText value="#{selectionBean.data.gender}" />

		<h:outputText value="Selected" />
		<h:outputText value="#{selectionBean.data.selected}" />

		<h:outputText value="List 1" />
		<h:panelGroup>
			<ui:repeat var="d" value="#{selectionBean.data.list1}">
				<h:outputText value="#{d}" style="margin-right: 10px" />
			</ui:repeat>
		</h:panelGroup>
		
		<h:outputText value="List 2" />
		<h:panelGroup>
			<ui:repeat var="d" value="#{selectionBean.data.list2}">
				<h:outputText value="#{d}" style="margin-right: 10px" />
			</ui:repeat>
		</h:panelGroup>

		<h:outputText value="List 3" />
		<h:panelGroup>
			<ui:repeat var="d" value="#{selectionBean.data.list3}">
				<h:outputText value="#{d}" style="margin-right: 10px" />
			</ui:repeat>
		</h:panelGroup>
	
	</h:panelGrid>
	
	
</body> 
</html>
