<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Inputs</title>
</h:head> 
<body> 

	<h1>Inputs Demo</h1>
	
	<h:form>
		
		<h:inputHidden value="#{inputBeans.data.id}" />
		
		<h:panelGrid columns="2">
		
			<h:outputText value="Name" />
			<h:inputText value="#{inputBeans.data.name}" />
			
			<h:outputText value="Password" />
			<h:inputSecret value="#{inputBeans.data.password}" />
			
			<h:outputText value="Greeting" />
			<h:inputTextarea value="#{inputBeans.data.greeting}" />
			
			<span></span>
			<h:commandButton action="inputs" value="Save" />
		
		</h:panelGrid>
	
	</h:form>
	
	<hr />
	<h3>Result Value</h3>
	
	<h:panelGrid>
	
		<h:outputText value="#{inputBeans.data.id}" />
		<h:outputText value="#{inputBeans.data.name}" />
		<h:outputText value="#{inputBeans.data.password}" />
		<h:outputText value="#{inputBeans.data.greeting}" />

	</h:panelGrid>	
	
</body> 
</html>
