<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Outputs</title>
</h:head> 
<body> 

	<h1>Outputs</h1>
	
	<h3>Output From View Value</h3>
	
	<ul>
		<li>
			Output Label <br />
			<h:outputLabel value="This is Output Label" />
		</li>
		<li>
			Output Text <br />
			<h:outputText value="This is Output Text" />
		</li>
		<li>
			Output Link <br />
			<h:outputLink value="#model" target="/index">Go To Model</h:outputLink>
		</li>
		<li>
			Output Format <br />
			<h:outputFormat value="Hello Output Format : {0} - {1}" >
				<f:param value="Min Lwin"></f:param>
				<f:param value="Java EE"></f:param>
			</h:outputFormat>
		</li>
	</ul>

	<hr />
	
	
	<h3 id="model">Output from Model Value</h3>
	
	<ul>
		<li>
			Output Label <br />
			<h:outputLabel value="#{outputBean.str1}" />
		</li>
		<li>
			Output Text <br />
			<h:outputText value="#{outputBean.str2}" />
		</li>
		<li>
			Output Link <br />
			<h:outputLink value="#{outputBean.index}" >
				<h:outputText value="#{outputBean.str3}" />
			</h:outputLink>
		</li>
		<li>
			Output Format <br />
			<h:outputFormat value="#{outputBean.str4}" >
				<f:param value="#{outputBean.value}"></f:param>
			</h:outputFormat>
		</li>
	</ul>
</body> 
</html>
