<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Validations</title>
</h:head> 
<body> 

	<h1>Validations</h1>
	
	<h:form>
		
		<h:messages showSummary="true"/>
		
		<h:panelGrid columns="2">
			
			<span>Price From</span>
			<h:inputText value="#{validationBean.priceFrom}" 
				required="true" requiredMessage="Please Enter Price From" 
				validatorMessage="Price from must between 10 and 200" >
				<f:validateLongRange minimum="10" maximum="200" ></f:validateLongRange>
			</h:inputText>
			
			<span>Price To</span>
			<h:inputText value="#{validationBean.priceTo}" 
				required="true" requiredMessage="Please Enter Price To" />
			
			<span>Date From</span>
			<h:inputText value="#{validationBean.dateFrom}" p:type="date">
				<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
			</h:inputText>

			<span>Date To</span>
			<h:inputText value="#{validationBean.dateTo}" p:type="date">
				<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
			</h:inputText>
			
			
			<span>Password</span>
			<h:inputSecret value="#{validationBean.password}"
				validatorMessage="Password must between 4 and 8 Character" >
				<f:validateLength minimum="4" maximum="8" />
			</h:inputSecret>

			<span>Phone</span>
			<h:inputText value="#{validationBean.phone}" p:type="tel" 
				validatorMessage="Please enter phone number with 000-000-0000." >
				<f:validateRegex pattern="^(\d{3}[- .]?){2}\d{4}$" />			
			</h:inputText>

			<span>Email</span>
			<h:inputText value="#{validationBean.email}" validator="emailValidator" />
		
			<span></span>
			<h:commandButton actionListener="#{validationBean.check()}" action="#{validationBean.send()}" value="Send" />
		</h:panelGrid>
	
	</h:form>

</body> 
</html>
