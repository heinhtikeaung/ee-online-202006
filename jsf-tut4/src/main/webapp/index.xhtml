<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      > 

<h:head>
	<title>Validation</title>
</h:head> 
<body> 

	<h1>Validation Demo</h1>
	
	<h:form id="form">
	
		<h:panelGrid columns="3">
			
			<h:outputLabel value="Name" />
			<h:inputText id="name" value="#{dateRangeValidationBean.dto.name}"
				required="true" maxlength="8" requiredMessage="Please Enter Name" />
			<h:message for="name"/>
			
			<h:outputLabel value="Price From" />
			<h:inputText id="pFrom" value="#{dateRangeValidationBean.dto.priceFrom}">
			</h:inputText>
			<h:message for="pFrom"/>
			
			<h:outputLabel value="Price To" />
			<h:inputText id="pTo" value="#{dateRangeValidationBean.dto.priceTo}" validator="#{dateRangeValidationBean.checkPrices}" />
			<h:message for="pTo"/>
			
			<h:outputLabel value="Date From" />
			<h:inputText id="dFrom" p:type="date" value="#{dateRangeValidationBean.dto.dateFrom}" >
				<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
			</h:inputText>
			<h:message for="dFrom"/>
			
			<h:outputLabel value="Date To" />
			<h:inputText id="dTo" p:type="date" value="#{dateRangeValidationBean.dto.dateTo}" validator="formDateRangeValidator" >
				<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
			</h:inputText>
			<h:message for="dTo"/>
			
			<span></span>
			<h:commandButton action="#{dateRangeValidationBean.save()}" value="Save" />

		</h:panelGrid>
		
	</h:form>

</body> 
</html>
