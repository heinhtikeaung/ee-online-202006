<!DOCTYPE html>
<html>
<head>

<title>Login</title>
</head>
<body>

	<h1>Login</h1>
	
	<form action="j_security_check" method="post">
		
		<table>
			<tr>
				<td>Login ID</td>
				<td>
					<input type="text" name="j_username" />
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" name="j_password" id="" />

			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>
	
	</form>

</body>
</html>
