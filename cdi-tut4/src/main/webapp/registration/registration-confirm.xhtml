<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">Confirm Registration</ui:define>

	<ui:define name="content">

		<h:form>
		
			<h:panelGrid columns="2" styleClass="table table-striped">
			
				<h:outputLabel value="Name" />
				<h:outputText value="#{registrationBean.customer.name}" />
			
				<h:outputLabel value="Nick Name" />
				<h:outputText value="#{registrationBean.customer.nickName}" />

				<h:outputLabel value="Date of Birth" />
				<h:outputText value="#{registrationBean.customer.name}" />

				<h:outputLabel value="Phone" />
				<h:outputText value="#{registrationBean.customer.phone}" />

				<h:outputLabel value="Email" />
				<h:outputText value="#{registrationBean.customer.email}" />

				<h:outputLabel value="Address" />
				<h:outputText value="#{registrationBean.customer.address}" />

				<h:outputLabel value="Gretting" />
				<h:outputText value="#{registrationBean.customer.greeting}" />
			</h:panelGrid>

			<h:commandButton styleClass="btn btn-primary" action="registration-contact" value="Back" />
			<h:commandButton action="#{registrationBean.save()}" value="Save" styleClass="btn btn-danger float-right" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
