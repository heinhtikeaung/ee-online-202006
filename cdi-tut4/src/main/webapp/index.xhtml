<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Customer List</ui:define>
		
		<ui:define name="content">
		
			<h:form styleClass="clearfix">
				<h:commandButton action="registration" value="Add New" styleClass="btn btn-outline-info float-right" />
			</h:form>
			
			<h:dataTable value="#{customers}" var="c" styleClass="table table-striped mt-4">
				
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{c.name}
				</h:column>
			
				<h:column>
					<f:facet name="header">Nick Name</f:facet>
					#{c.nickName}
				</h:column>

				<h:column>
					<f:facet name="header">Date of Birth</f:facet>
					#{c.dob}
				</h:column>

				<h:column>
					<f:facet name="header">Phone</f:facet>
					#{c.phone}
				</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
					#{c.email}
				</h:column>
			</h:dataTable>
		
		</ui:define>
	</ui:composition>
</html>
