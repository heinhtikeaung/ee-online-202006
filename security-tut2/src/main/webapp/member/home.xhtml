<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

	<title>Members</title>

</h:head>
<body>


	<h1>Member Home</h1>

	<h:form>
		<h:commandButton action="#{logoutBean.logout()}" value="Logout" />
	</h:form>


	<hr />
	
	<h3>Change Password</h3>
	
	<h:form>
		<h:messages showDetail="true" showSummary="false"/>
		
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Old Password" />
			<h:inputSecret value="#{memberHome.password}" />
			
			
			<h:outputLabel value="New Password" />
			<h:inputSecret value="#{memberHome.newPwassword}" />
			
			<h:outputLabel value="Confirm Password" />
			<h:inputSecret value="#{memberHome.confirmPassword}" />
			
			<span></span>
			<h:commandButton action="#{memberHome.changePass()}" value="Change Password" />
		
		</h:panelGrid>
	
	</h:form>
</body>
</html>
