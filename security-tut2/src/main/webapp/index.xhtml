<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Security Demo</title>
</h:head> 
<body> 

	<h1>Security</h1>
	
	<ul>
		<li>
			<h:link outcome="/admin/home" value="Admin Home"/>
		</li>
		<li>
			<h:link outcome="/member/home" value="Member Home"/>
		</li>
	</ul>


	<hr />
	
	<h3>Sign Up</h3>
	
	<h:form>
		<h:messages showDetail="true" showSummary="false"/>
		
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Name" />
			<h:inputText value="#{signUpBean.member.name}" id="name" />
			
			<h:outputLabel value="Login Id" />
			<h:inputText value="#{signUpBean.member.loginId}" id="loginId" />
			
			<h:outputLabel value="Password" />
			<h:inputSecret value="#{signUpBean.member.password}" id="password" />
			
			<span></span>
			<h:commandButton action="#{signUpBean.signUp()}" value="Sign Up" />
		
		</h:panelGrid>
	
	</h:form>
</body> 
</html>
