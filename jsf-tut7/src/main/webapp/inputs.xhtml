<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Convert Input Values</title>
</h:head> 
<body>

	<h1>Convert Input Values</h1> 
	
	<h:form>
		
		<h:panelGrid columns="2">
		
			<h:outputText value="Big Integer" />
			<h:inputText value="#{inputBeans.data}" converter="javax.faces.BigInteger" />
			
			<h:inputText value="#{inputBeans.data}" 
				converterMessage="Please Check Your Input!" >
				<f:converter converterId="javax.faces.BigInteger" />
			</h:inputText>

			<h:outputText value="Input Text" />
			<h:inputText value="#{inputBeans.inputTextCategory}" >
				<f:converter binding="#{categoryConverter}" />
			</h:inputText>
			
			<h:outputText value="Select One" />
			<h:selectOneMenu value="#{inputBeans.selectOneCategory}">
				<f:converter binding="#{categoryConverter}" />
				<f:selectItems value="#{categories}" var="c" itemValue="#{c}" itemLabel="#{c.name}"></f:selectItems>
			</h:selectOneMenu>
			
			<span></span>
			<h:commandButton action="inputs" value="Send" />
		
		</h:panelGrid>
	
	</h:form>
	
	<h3>Result</h3>
	
	<h:panelGrid columns="2">
	
		<h:outputLabel value="Big Integer" />
		<h:outputText value="#{inputBeans.data}" />
		
		<h:outputLabel value="Input Text" />
		<h:outputText value="#{inputBeans.inputTextCategory.name}" />
		
		<h:outputLabel value="Select One" />
		<h:outputText value="#{inputBeans.selectOneCategory.name}" />
	
	</h:panelGrid>

</body> 
</html>
