<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Convert Outputs</title>
</h:head> 
<body> 


	<h1>Convert Output</h1>
	
	<h2>Without Using Converter</h2>
	
	<h:panelGrid columns="2">
	
		<h:outputText value="Enums" />
		<h:outputText value="#{outputBeans.state}" />
	
		<h:outputText value="Numbers" />
		<h:outputText value="#{outputBeans.number}" />

		<h:outputText value="Util Dates" />
		<h:outputText value="#{outputBeans.date}" />

		<h:outputText value="Local Date" />
		<h:outputText value="#{outputBeans.localDate}" />

		<h:outputText value="Custom Object" />
		<h:outputText value="#{outputBeans.user}" />

	</h:panelGrid>
	
	<h2>Using Converter</h2>
	<h:panelGrid columns="2">
	
		<h:outputText value="Enums" />
		<h:outputText value="#{outputBeans.state}" converter="stateConverter" />
	
		<h:outputText value="Numbers" />
		<h:outputText value="#{outputBeans.number}">
			<f:convertNumber type="currency" currencyCode="USD" />
		</h:outputText>

		<h:outputText value="Util Dates" />
		<h:outputText value="#{outputBeans.date}" >
			<f:convertDateTime dateStyle="medium" />
		</h:outputText>

		<h:outputText value="Local Date" />
		<h:outputText value="#{outputBeans.localDate}" >
			<f:convertDateTime type="localDate" pattern="MM dd yyyy"/>
		</h:outputText>

		<h:outputText value="Custom Object" />
		<h:outputText value="#{outputBeans.user}" >
			<f:converter binding="#{userConverter}"></f:converter>
		</h:outputText>
		
		<h:outputText value="NRC" />
		<h:outputText value="#{nrcNumberBean.nrc}" >
			<f:converter binding="#{nrcNumberFormatter}" />
		</h:outputText>

	</h:panelGrid>
	
	<h:link outcome="index" value="Home"/>
</body> 
</html>
