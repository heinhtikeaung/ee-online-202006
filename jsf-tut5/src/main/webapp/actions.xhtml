<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Action Methods</title>
</h:head> 
<body> 

	<h1>Action Methods</h1>
	
	
	<h:form>
		
		<h:outputText value="Message" style="margin-right: 4px;" />
		<h:inputText value="#{actionDemoBean.message}" style="margin-right: 4px;" />
		<h:commandButton action="#{actionDemoBean.add}" value="Add Message" />
		
	</h:form>
	
	<h:form>
		<ul>
			<ui:repeat var="m" value="#{actionDemoBean.list}">
				<li>
					<h:commandLink action="#{actionDemoBean.remove(m)}" value="#{m}" />
				</li>
			</ui:repeat>
		</ul>	
	</h:form>

</body> 
</html>
