<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Navigate Demo</title>
</h:head> 
<body> 

	<h1>Navigate to Other View</h1>
	
	<h:form>
		
		<h:panelGrid columns="2">
		
			<f:phaseListener binding="#{lifecyclePhaseListener}"></f:phaseListener>
		
			<h:outputText value="Name" />
			<h:inputText value="#{navigationBean.name}" />
			
			
			<h:outputText value="Age" />
			<h:inputText value="#{navigationBean.age}" p:type="number" />
			
			<span></span>
			<h:panelGroup>
				<h:commandButton action="#{navigationBean.send()}" value="Navigate" />
				<h:commandButton action="#{navigationBean.redirect()}" value="Redirect" />
				<h:commandButton action="#{navigationBean.redirectByExternalContext()}" value="Redirect by External Context" />
			</h:panelGroup>
		</h:panelGrid>
	
	</h:form>
</body> 
</html>
