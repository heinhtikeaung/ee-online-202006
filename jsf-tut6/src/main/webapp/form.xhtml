<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Form</title>
</h:head> 
<body> 

	<h1>Form Demo</h1>
	
	<h:form>
		
		<h:outputLabel value="Message" style="margin-right: 4px" />
		
		<h:inputText value="#{formBean.message}" 
			converter="myConverter" validator="myValidator"
			style="margin-right: 4px" />
		
		<h:commandButton action="#{formBean.add()}" value="Add" />
	</h:form>
	
	<ul>
		<ui:repeat var="m" value="#{formBean.list}">
			<li>
				#{m}				
			</li>
		</ui:repeat>
	</ul>

</body> 
</html>
