<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>

	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../resources/css/font-awesome.min.css" />

	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>

	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head> 
<body> 
	
	<!-- Navigation Bar -->
	<div class="navbar navbar-dark navbar-expand bg-dark">
		
		<div class="container">
			
			<h:link outcome="index" styleClass="navbar-brand">
				<i class="fa fa-home"></i> Home
			</h:link>
			
			<ul class="navbar-nav mr-auto">
				
				<li class="nav-item">
					<h:link outcome="index" styleClass="nav-link">
						<i class="fa fa-list"></i> Sales
					</h:link>
				</li>
			
			</ul>
			
			<ul class="navbar-nav">
				<li class="nav-item">
				
					<h:link outcome="shopping-cart" styleClass="nav-link">
						<i class="fa fa-shopping-cart mr-2"></i> <h:outputText value="#{cartCount}" />
					</h:link>
				</li>
			</ul>
		
		</div>
	
	</div>
	
	
	<div class="container mt-4">
		<div class="row">
			
			<div class="col-3">
				<!-- Categories -->
				<div class="list-group">
					<div class="list-group-item list-group-item-primary">Categories</div>
					
					<ui:repeat var="c" value="#{categories}">
						<h:link outcome="index" value="#{c.name}" styleClass="list-group-item list-group-item-action">
							<f:param name="category" value="#{c.id}"></f:param>
						</h:link>
					</ui:repeat>
				</div>
			</div>
			
			<div class="col-9">
				<ui:insert name="content"></ui:insert>
			</div>
		</div>
	
	</div>
	
</body> 
</html>
