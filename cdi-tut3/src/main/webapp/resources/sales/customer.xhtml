<div xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<composite:interface>
		<composite:attribute name="customer" required="true" />
		<composite:attribute name="phone" required="true" />
		<composite:attribute name="email" required="true" />
	</composite:interface>

	<composite:implementation>
		
		<h4><i class="fa fa-user"></i> Customer</h4>
		
		<div class="row">
			
			<div class="col-6">
			
				<h:panelGrid columns="2" styleClass="table table-bordered">
					
					<label>Name</label>
					<h:outputText value="#{cc.attrs.customer}" />
					
					<label>Phone</label>
					<h:outputText value="#{cc.attrs.phone}" />
					
					<label>Email</label>
					<h:outputText value="#{cc.attrs.email}" />
				
				</h:panelGrid>
			</div>
		</div>
		
	</composite:implementation>

</div>
