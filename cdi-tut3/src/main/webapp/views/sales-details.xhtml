<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sales="http://xmlns.jcp.org/jsf/composite/sales">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="content">
			
			<h3><i class="fa fa-shopping-cart"></i> Sale Details</h3>
			
			<!-- Customer Info -->
			<sales:customer 
				phone="#{saleDetailsBean.sales.phone}" 
				email="#{saleDetailsBean.sales.email}" 
				customer="#{saleDetailsBean.sales.customer}" />
			
			<!-- Orders -->
			<sales:orders 
				total="#{saleDetailsBean.sales.total}" 
				orders="#{saleDetailsBean.sales.orders}" 
				title="Order Details"></sales:orders>
			
		</ui:define>
	</ui:composition>
</html>
