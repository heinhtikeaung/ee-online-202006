<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sales="http://xmlns.jcp.org/jsf/composite/sales">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="content">
		
			<!-- Title -->
			<h3> <i class="fa fa-check"></i> Confirm</h3>
			
			<!-- Customer Info -->
			<sales:customer 
				phone="#{checkOutBean.sale.phone}" 
				email="#{checkOutBean.sale.email}" 
				customer="#{checkOutBean.sale.customer}" />
			
			<!-- Orders Info -->
			<sales:orders 
				title="Orders" 
				total="#{shoppingCart.total}" 
				orders="#{shoppingCart.orders}" />
			
			<!-- Check Out Button -->
			<h:form>
				<h:commandLink action="customer-info" styleClass="btn btn-outline-info mr-2" >
					<i class="fa fa-back-arrow"></i> Back
				</h:commandLink>
				
				<h:commandLink styleClass="btn btn-outline-danger" 
					action="#{checkOutBean.checkOut()}" >
					<i class="fa fa-check"></i> Check Out
				</h:commandLink>
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
